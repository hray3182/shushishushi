<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="add_order">
        <div class="order">
            <div class="order-header">
                <h1>日本靜岡產 鰹魚</h1>
                <img src="./assets/shushi_img/016f96ce-bdf5-4daf-a4b2-50a2aef28345.jpg" alt="Tuna Nigiri">
            </div>
            <div class="order-body">
                <ul>
                    <li>
                        <input type="checkbox" id="item1" name="辣椒醬">
                        <label for="item1">辣椒醬</label>
                    </li>
                    <li>
                        <input type="checkbox" id="item2" name="芥末醬">

                    <li>
                        <input type="checkbox" id="item3" name="薑絲">

                    <li>
                        <input type="checkbox" id="item4" name="醬油">

                    </li>
                </ul>
                <div class="quantity">

                    <button>
                        <img src="./assets/minus.svg" alt="">
                    </button>
                    <button>
                        <img src="./assets/plus.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
